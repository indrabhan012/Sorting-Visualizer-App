<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Algorithm Visualizer</title>
  <link rel="icon" type="image/x-icon" href="icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1><i class="fas fa-sort-amount-down-alt"></i> Sorting Visualizer</h1>
      <p>Visualize how different sorting algorithms work</p>
    </header>

    <div class="controls-panel">
      <div class="control-group">
        <label for="array-size"><i class="fas fa-sliders-h"></i> Array Size</label>
        <input type="range" id="array-size" min="5" max="100" value="20">
        <span id="size-value">20</span>
      </div>

      <div class="control-group">
        <label for="speed"><i class="fas fa-tachometer-alt"></i> Speed</label>
        <input type="range" id="speed" min="1" max="10" value="5">
        <span id="speed-value">5</span>
      </div>

      <div class="control-group">
        <label for="algorithm"><i class="fas fa-project-diagram"></i> Algorithm</label>
        <select id="algorithm">
          <option value="bubble">Bubble Sort</option>
          <option value="selection">Selection Sort</option>
          <option value="insertion">Insertion Sort</option>
          <option value="merge">Merge Sort</option>
          <option value="quick">Quick Sort</option>
        </select>
      </div>

      <div class="control-group button-group">
        <button id="generate-btn" class="btn primary">
          <i class="fas fa-random"></i> Generate New Array
        </button>
        <button id="sort-btn" class="btn success">
          <i class="fas fa-play"></i> Start Sorting
        </button>
        <button id="reset-btn" class="btn danger">
          <i class="fas fa-redo"></i> Reset
        </button>
      </div>
    </div>

    <div class="visualization-container">
      <div class="array-container" id="array-container"></div>
      <div class="legend">
        <div class="legend-item">
          <span class="color-box current"></span>
          <span>Current Element</span>
        </div>
        <div class="legend-item">
          <span class="color-box comparing"></span>
          <span>Comparing</span>
        </div>
        <div class="legend-item">
          <span class="color-box sorted"></span>
          <span>Sorted</span>
        </div>
        <div class="legend-item">
          <span class="color-box pivot"></span>
          <span>Pivot (Quick Sort)</span>
        </div>
      </div>
    </div>

    <div class="info-panel">
      <div class="algorithm-info" id="algorithm-info">
        <h3><i class="fas fa-info-circle"></i> Algorithm Information</h3>
        <div class="info-content">
          <p>Select an algorithm to view its details and time complexity.</p>
        </div>
      </div>
      <div class="stats">
        <div class="stat-item">
          <span class="stat-label">Comparisons:</span>
          <span class="stat-value" id="comparisons">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Swaps:</span>
          <span class="stat-value" id="swaps">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Time:</span>
          <span class="stat-value" id="time">0 ms</span>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
